<!doctype html>
<html lang="en" xlmns="www.thymeleaf.org">

<head>
	<th:block th:include="layout::mainhead">
	</th:block>
</head>

<body>
	<header th:insert="layout::nav">
	</header>

	<div>
		<div th:if="${param.error}">
			<p>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<form method="post" th:object="${user}" th:action="@{/voting/login}">

			<div class="form-group">
				<label for="email">Email address</label>
				<input name="email" type="text" class="form-control" id="email"
					aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
					else.</small>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input name="password" type="password" class="form-control"  id="password"
					placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<footer th:replace="layout::footer">
	</footer>
</body>

</html>
