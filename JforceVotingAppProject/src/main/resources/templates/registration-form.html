<!doctype html>
<html lang="en" xlmns="www.thymeleaf.org">

<head>
	<th:block th:include="layout::mainhead">
	</th:block>
</head>

<body>
	<header th:insert="layout::nav">
	</header>

	<div class="container">
		<div th:if="${param.error}">
			<p>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<form method="post" th:object="${user}" th:action="@{/voting/register}">

			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" th:field="*{name}">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					th:field="*{email}">
				<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="Contact" class="form-label">Contact</label>
				<input type="text" class="form-control" id="Contact" th:field="*{contact}">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="text" class="form-control" id="password" th:field="*{password}">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>


	</div>

	<footer th:replace="layout::footer">
	</footer>
</body>

</html>
